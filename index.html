<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <div class="heading-container">
                <h1>Space Invaders</h1>
                <h3>Use the arrow keys to move your starship and the spacebar to kill the invaders. May the force be with you</h3>
            </div>
            <div class="button-container">
                <div class="start-button">
                    <div class="button-icon">
                        <i class="fa-sharp fa-solid fa-play fa-6x" id="start-btn"></i>
                    </div>
                </div>
                <div class="reload-button">
                    <div class="button-icon">
                        <i class="fa-sharp fa-solid fa-rotate-right fa-6x" id="reload-btn"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="score-panel">
                <div class="score-display">
                    <div class="score-title" id="score-title">SCORE</div>
                    <div class="score-number" id="score-number">0</div>
                </div>
                <div class="score-display">
                    <div class="score-title" id="lives-title">LIVES</div>
                    <div class="lives-number" id="lives-number">
                        <div class="life-symbol" id="life-1"></div>
                        <div class="life-symbol" id="life-2"></div>
                        <div class="life-symbol" id="life-3"></div>
                    </div>
                </div>
                <div class="score-display">
                    <div class="score-title" id="record-title">RECORD</div>
                    <div class="score-number" id="record-number">0</div>
                </div>
            </div>
            <div class="game-area">
                <div class="player" id="player">
                </div>

                <div class="bullet" id="bullet">

                </div>

                <div class="bomb" id="bomb">

                </div>

                <div class="shield" id="shld-1">
                    
                </div>
                <div class="shield" id="shld-2">
                    
                </div>
                <div class="shield" id="shld-3">
                    
                </div>
                <div class="shield" id="shld-4">
                    
                </div>

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/9a6422c61d.js" crossorigin="anonymous"></script>
</body>
</html>
